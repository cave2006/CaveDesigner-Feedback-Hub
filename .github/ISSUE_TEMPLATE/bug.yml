name: Сообщение об ошибке
description: Опишите найденную ошибку в проекте
title: "[Ошибка] Краткое описание"
labels:
  - bug
body:
  - type: dropdown
    id: project
    attributes:
      label: В каком проекте ошибка?
      options:
        - Project 1
        - Project 2
        - Project 3
        - Другое
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Шаги для воспроизведения
      description: Опишите, что нужно сделать, чтобы ошибка появилась.
      placeholder: |
        1. Открыть страницу...
        2. Нажать...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Ожидаемое поведение
      description: Что должно было произойти?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Фактическое поведение
      description: Что произошло на самом деле?
      placeholder: Опишите, что произошло.
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Дополнительная информация
      description: Скриншоты, ссылки, примеры и т.д.
